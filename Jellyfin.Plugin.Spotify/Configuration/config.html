                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused">Username</label>
                        <input is="emby-input" type="text" id="SpotifyUsername" label="Username" class="emby-input"
                            disabled>
                        <div class="fieldDescription">
                            The username of the Spotify account you have logged in with.
                            <span id="SpotifyUsernameLinkContainer" class="hide"><br>Click <a id="SpotifyUsernameLink"
                                    is="emby-linkbutton" class="button-link emby-button" href="#"
                                    rel="noopener noreferrer" target="_blank">here</a> to open your
                                profile.</span>
                        </div>
                    </div>

                    <div class="inputContainer">
                        <button id="SpotifyLogIn" is="emby-button" type="button"
                            class="raised block button-submit emby-button hide">
                            <span>Log In</span>
                        </button>
                        <button id="SpotifyReauth" is="emby-button" type="button" class="raised block emby-button hide">
                            <span>Change Account</span>
                        </button>
                        <button id="SpotifyDeauth" is="emby-button" type="button"
                            class="raised button-delete block emby-button hide">
                            <span>Log Out</span>
                        </button>
                    </div>

                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused">Device Id</label>
                        <input is="emby-input" type="text" id="SpotifyDeviceId" label="Device ID" class="emby-input"
                            disabled>
                        <div class="fieldDescription">
                            The Device Id used for Spotify authorization. This is automatically generated for you and
                            ties your Spotify login to this Jellyfin server.
                        </div>
                    </div>
                </form>
            </div>
        </div>
